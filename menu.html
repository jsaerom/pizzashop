<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:700" rel="stylesheet">

    <title>BACIO</title>
  </head>
  <body>
    <div class="container">
  <!-- don't touch anything above this -->
      <div class="navBar">
        <h1><a href="index.html">BACIO PIZZA</a></h1>
        <h3><a href="index.html">Home</a> | <a href="menu.html">Menu</a> | <a href="about.html">About</a></h3>
      </div>
      <div class="row orderMenu">
        <div class="col-xs-8" id="menu">
          <h2>MENU</h2>
          <form id="customPizzaCreator">
            <div>
              <label for="size">Pizza Size:</label>
              <select class="form-control" name="size" id="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
            <label class="addTopMargin">Standard Toppings ($0.50 each):</label>
            <div class="row">
              <div class="col-xs-4">
                <div class="checkbox">
                  <input id="spinach" type="checkbox" name="standard" class="standardTopping" value="Spinach">
                  <label for="spinach">
                    Spinach
                  </label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Jalapeno" id="jalapeno">
                  <label for="jalapeno">Jalapeno</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Chicken" id="chicken">
                  <label for="chicken">Chicken</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Broccoli" id="broccoli">
                  <label for="broccoli">Broccoli</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Pineapple" id="pineapple">
                  <label for="pineapple">Pineapple</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Italian Sausage" id="italianSausage">
                  <label for="italianSausage">Italian Sausage</label>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Pepperoni" id="pepperoni">
                  <label for="pepperoni">Pepperoni</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Grilled Onion" id="grilledOnion">
                  <label for="grilledOnion">Grilled Onion</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Peppers" id="peppers">
                  <label for="peppers">Peppers</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Tomato" id="tomato">
                  <label for="tomato">Tomato</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Mushroom" id="mushroom">
                  <label for="mushroom">Mushroom</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Vegan Beef" id="veganBeef">
                  <label for="veganBeef">Vegan Beef</label>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Ham" id="ham">
                  <label for="ham">Ham</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Sweet Potato" id="sweetPotato">
                  <label for="sweetPotato">Sweet Potato</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Bacon" id="bacon">
                  <label for="bacon">Bacon</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Garlic" id="garlic">
                  <label for="garlic">Garlic</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Kalamata Olives" id="olives">
                  <label for="olives">Kalamata Olives</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="standard" class="standardTopping" value="Corn" id="corn">
                  <label for="corn">Corn</label>
                </div>
              </div>
            </div>
            <label>Premium Toppings ($1.00 each):</label>
            <div class="row">
              <div class="col-xs-4">
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Prosciutto" id="prosciutto">
                  <label for="prosciutto">Prosciutto</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Shrimp" id="shrimp">
                  <label for="shrimp">Shrimp</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Avocado" id="avocado">
                  <label for="avocado">Avocado</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Arugula" id="arugula">
                  <label for="arugula">Arugula</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Artichoke Hearts" id="artichoke">
                  <label for="artichoke">Artichoke Hearts</label>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Goat Cheese" id="goatCheese">
                  <label for="goatCheese">Goat Cheese</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Sun-dried Tomato" id="sunDried">
                  <label for="sunDried">Sun-dried Tomato</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Egg" id="egg">
                  <label for="egg">Egg</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Feta Cheese" id="feta">
                  <label for="feta">Feta Cheese</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Gorgonzola" id="gorgonzola">
                  <label for="gorgonzola">Gorgonzola</label>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Burrata" id="burrata">
                  <label for="burrata">Burrata</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Anchovies" id="anchovies">
                  <label for="anchovies">Anchovies</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Sopressata" id="sopressata">
                  <label for="sopressata">Sopressata</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Basil" id="basil">
                  <label for="basil">Basil</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="premium" class="premiumTopping" value="Smoked Salmon" id="salmon">
                  <label for="salmon">Smoked Salmon</label>
                </div>
              </div>
            </div>
            <hr>
            <button type="button" class="btn btn-default" id="addOrder">Add Order</button>
          </form>
        </div>
        <div class="col-xs-4 addTopMargin" id="order">
          <h4>Order Details:</h4>
          <ul class="orderInfo">

          </ul>
          <hr>
          <p><strong>Total:</strong> <span class="total"></span></p>
          <button type="submit" class="btn btn-default" id="submitOrder">Order</button>
        </div>
      </div>
      <div class="orderConfirmation">
        <h2>ORDER DETAILS:</h2>
        <ul class="orderInfo">

        </ul>
        <hr>
        <p>Order Total: <span class="total"></span></p>
        <form id="inputCustomerAddress">
          <h3>Your Information:</h3>
          <div class="form-group">
            <label for="customerName">Name:</label>
            <input name="customerName" id="customerName">
          </div>
          <div class="form-group">
            <label for="addressStreet">Street:</label>
            <input name="addressStreet" id="addressStreet">
          </div>
          <div class="form-group">
            <label for="addressCity">City:</label>
            <input name="addressCity" id="addressCity">
          </div>
          <div class="form-group">
            <label for="addressState">State:</label>
            <input name="addressState" id="addressState">
          </div>
          <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input name="customerPhone" id="customerPhone">
          </div>
        </form>
        <button type="button" class="btn btn-default addTopMargin" id="orderComplete">Complete Order</button>
      </div>
      <div class="confirmationPage">
        <h5>Order complete!</h5>
        <h6><strong>Confirmation Number:</strong> <span id="confirmationNumber"></span></h6>
        <h6>Your order will be delivered to <span class="address"></span>.</h5>
      </div>

    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
